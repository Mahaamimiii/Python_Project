<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mimi Arts Studio</title>

    body {

      font-family: 'Roboto', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;

    }

    nav a {

      color: #555;
      margin: 0 15px;
      font-weight: bold;
    }

      background: url('https://source.unsplash.com/featured/?art,painting') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;

    }

    .hero h2 {

    }

    .section {

      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {

      border-radius: 10px;
      padding: 20px;
      background: #fff;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin-top: 10px;
    }
